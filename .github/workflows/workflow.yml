name: Workflow
on:
  push:
    branches: [ main ]
    tags:
      - v**
  pull_request: { }

permissions:
  contents: read

jobs:
  required-meta:
    uses: BlindfoldedSurgery/actions-meta/.github/workflows/required.yml@v1
    permissions:
      contents: read
      pull-requests: write

  check-commits:
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-check.yml@v4
    with:
      build-tool: uv
      python-version: '3.13'

  lint:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.13" ]
    uses: BlindfoldedSurgery/actions-python/.github/workflows/lint.yml@v5
    with:
      build-tool: uv
      python-version: ${{ matrix.python-version }}

  test:
    strategy:
      matrix:
        python-version: [ "3.13" ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v6
      - name: Start minikube
        uses: medyagh/setup-minikube@latest
      - uses: actions/checkout@v4
      - run: uv sync --all-extras
      - name: Run tests
        if: matrix.python-version != '3.13'
        run: uv run pytest
      - name: Run tests with coverage
        if: matrix.python-version == '3.13'
        run: uv run pytest --cov src/
      - name: Convert Python coverage file format to XML
        if: matrix.python-version == '3.13'
        run: uv run coverage xml
      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

  all-checks-passed:
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'
    needs:
      - check-commits
      - lint
      - test
    steps:
      - run: echo 'All checks passed'

  bump:
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-bump.yml@v4
    permissions:
      contents: write
      pull-requests: write
    needs:
      - lint
      - test
    secrets:
      GH_TOKEN: ${{ secrets.GH_PR_TOKEN }}
    with:
      build-tool: uv
      python-version: '3.13'

  publish_package:
    uses: BlindfoldedSurgery/actions-python/.github/workflows/publish-package.yml@v5
    needs:
      - lint
      - test
    if: success() && startsWith(github.ref, 'refs/tags/v')
    with:
      build-tool: uv
      python-version: '3.13'
      pypi-username: ${{ vars.PYPI_USERNAME }}
    secrets:
      pypi-password: ${{ secrets.PYPI_PASSWORD }}
