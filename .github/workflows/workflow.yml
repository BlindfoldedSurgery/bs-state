name: Workflow
on:
  push:
    branches: [ main ]
    tags:
      - v**
  pull_request: { }

permissions:
  contents: read

jobs:
  required-meta:
    uses: BlindfoldedSurgery/actions-meta/.github/workflows/required.yml@v2
    permissions:
      contents: read
      checks: write
      pull-requests: write

  check-commits:
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-check.yml@v4
    with:
      build-tool: uv
      python-version: '3.14'

  lint:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.13", "3.14" ]
    uses: BlindfoldedSurgery/actions-python/.github/workflows/lint.yml@v6
    with:
      build-tool: uv
      python-version: ${{ matrix.python-version }}

  lint-tests:
    uses: BlindfoldedSurgery/actions-python/.github/workflows/lint.yml@v6
    with:
      build-tool: uv
      context-path: "tests/"
      python-version: "3.13"

  test:
    strategy:
      matrix:
        python-version: [ "3.13", "3.14" ]
    runs-on: ubuntu-24.04
    services:
      redis:
        image: public.ecr.aws/docker/library/redis:8.2
        options: "--user redis"
        ports:
          - "6379:6379"
      valkey:
        image: ghcr.io/valkey-io/valkey:9.0
        options: "--user valkey"
        ports:
          - "6369:6379"
    env:
      REDIS_HOST: localhost
      VALKEY_HOST: localhost
      VALKEY_PORT: 6369
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
      - name: Start minikube
        uses: medyagh/setup-minikube@v0.0.20
      - run: uv sync --all-extras
      - name: Run tests
        if: matrix.python-version != '3.14'
        run: uv run pytest
      - name: Run tests with coverage
        if: matrix.python-version == '3.14'
        run: uv run pytest --cov
      - name: Convert Python coverage file format to XML
        if: matrix.python-version == '3.14'
        run: uv run coverage xml
      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.14'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

  all-checks-passed:
    runs-on: ubuntu-24.04
    if: "!cancelled() && github.event_name == 'pull_request'"
    needs:
      - check-commits
      - lint
      - lint-tests
      - test
    steps:
      - run: |
          if [ "true" == "${{ contains(needs.*.result, 'failure') }}" ]
          then
            echo "A required job failed"
            exit 1
          else
            echo "All required jobs passed"
          fi

  bump:
    uses: BlindfoldedSurgery/actions-releases/.github/workflows/commitizen-bump.yml@v4
    permissions:
      contents: write
      pull-requests: write
    needs:
      - lint
      - lint-tests
      - test
    secrets:
      GH_TOKEN: ${{ secrets.GH_PR_TOKEN }}
    with:
      build-tool: uv
      python-version: '3.14'

  publish_package:
    uses: BlindfoldedSurgery/actions-python/.github/workflows/publish-package.yml@v6
    needs:
      - lint
      - lint-tests
      - test
    if: success() && startsWith(github.ref, 'refs/tags/v')
    with:
      build-tool: uv
      python-version: '3.13'
      pypi-username: ${{ vars.PYPI_USERNAME }}
    secrets:
      pypi-password: ${{ secrets.PYPI_PASSWORD }}
