name: Workflow
on:
  push:
    branches: [ main ]
    tags:
      - v**
  pull_request: { }

jobs:
  lint:
    strategy:
      matrix:
        python-version: [ "3.11" ]
    uses: BlindfoldedSurgery/actions-python/.github/workflows/lint.yml@v1
    with:
      python-version: ${{ matrix.python-version }}

  test:
    strategy:
      matrix:
        python-version: [ "3.11" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: pip install poetry==1.7.0
      - name: Start minikube
        uses: medyagh/setup-minikube@latest
      - uses: actions/checkout@v4
      - run: poetry install --all-extras
      - name: Run tests
        if: matrix.python-version != '3.11'
        run: poetry run pytest
      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: poetry run pytest --cov src/
      - name: Convert Python coverage file format to XML
        if: matrix.python-version == '3.11'
        run: poetry run coverage xml
      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml


  publish_package:
    uses: BlindfoldedSurgery/actions-python/.github/workflows/publish-package.yml@v1
    needs:
      - lint
      - test
    if: success() && startsWith(github.ref, 'refs/tags/v')
    with:
      python-version: '3.11'
      pypi-username: ${{ vars.PYPI_USERNAME }}
    secrets:
      pypi-password: ${{ secrets.PYPI_PASSWORD }}
