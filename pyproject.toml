[tool.poetry]
name = "bs-state"
description = "State"
version = "0.2.1"
authors = ["BlindfoldedSurgery <team@blindfolded.surgery>"]
license = "MIT"
readme = "README.md"

[project.urls]
repository = "https://github.com/BlindfoldedSurgery/bs-state"

[tool.poetry.dependencies]
python = ">=3.11 <3.13"
aiofile = { version = "^3.8.8", optional = true }
kubernetes_asyncio = { version = "^30.0.0", optional = true }
pydantic = "^2.4.1"

[tool.poetry.extras]
file = ["aiofile"]
kubernetes = ["kubernetes_asyncio"]

[tool.poetry.group.dev.dependencies]
commitizen = "^3.12.0"
coverage = { extras = ["toml"], version = "^7.3.1" }
mypy = "^1.4.0"
pre-commit = "^3.5.0"
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
ruff = "0.6.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
version_provider = "poetry"
version_scheme = "semver"
tag_format = "v$major.$minor.$patch"
changelog_incremental = true
update_changelog_on_bump = true

[tool.mypy]
strict = true
plugins = [
    "pydantic.mypy",
]

[[tool.mypy.overrides]]
module = "aiofile"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "kubernetes_asyncio.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
strict = false
check_untyped_defs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
markers = [
    "kubernetes",
]

[tool.ruff]
extend-select = [
    "I001",
]

[tool.ruff.isort]
known-first-party = ["bs_state"]
