[project]
requires-python = ">=3.11, <3.14"
name = "bs-state"
description = "State"
version = "0.3.2"
authors = [{ name = "BlindfoldedSurgery", email = "team@blindfolded.surgery" }]
readme = "README.md"
classifiers = [
    "Private :: Do Not Upload",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "pydantic ~=2.10.0",
]

[project.urls]
repository = "https://github.com/BlindfoldedSurgery/bs-state"

[project.optional-dependencies]
file=[
    "aiofile ~=3.9.0",
]
kubernetes = [
    "kubernetes_asyncio >=32.0.0, <32.1.0",
]

[dependency-groups]
dev = [
    "commitizen ==4.1.0",
    "coverage [toml] >=7.3.1, <8.0.0",
    "mypy ==1.14.*",
    "pre-commit >=4.0.0, <5.0.0",
    "pytest >=8.0.0, <9.0.0",
    "pytest-asyncio ==0.25.*",
    "pytest-cov >=6.0.0, <7.0.0",
    "ruff ==0.8.5",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/bs_state",
    "CHANGELOG.md",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.uv]
publish-url = "https://pypi.bjoernpetersen.net/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.commitizen]
version_provider = "pep621"
version_scheme = "semver"
tag_format = "v$major.$minor.$patch"
changelog_incremental = true
update_changelog_on_bump = true

[tool.mypy]
strict = true
plugins = [
    "pydantic.mypy",
]

[[tool.mypy.overrides]]
module = "aiofile"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "kubernetes_asyncio.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
strict = false
check_untyped_defs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
markers = [
    "kubernetes",
]

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "FURB",
    "G",
    "I001",
    "LOG",
    "PTH",
    "Q",
    "UP",
]
ignore = [
    # redundant-open-modes
    "UP015",
]

[tool.ruff.lint.isort]
known-first-party = ["bs_state"]
